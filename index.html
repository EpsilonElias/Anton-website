<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Anton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Make sure there's no overflow */
        }

        header {
            background-color: #ff6347; /* Red background */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff; /* White container background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px #888; /* Soft shadow */
            position: relative;
            z-index: 1; /* Ensure it's above the canvas */
        }

        #app {
            width: 100%;
            position: relative; /* Ensure stacking context for child elements */
        }

        #app canvas {
            display: block;
            position: fixed; /* Fixed to viewport */
            z-index: 0; /* Make sure it is behind everything */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* No interaction */
        }
    </style>
    <script type="module">
        import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.2/build/threejs-toys.module.cdn.min.js';

        document.addEventListener("DOMContentLoaded", function() {
            neonCursor({
                el: document.getElementById('app'),
                shaderPoints: 16,
                curvePoints: 80,
                curveLerp: 0.5,
                radius1: 5,
                velocityThreshold: 10,
                radius2: 30,
                sleepRadiusX: 100,
                sleepRadiusY: 100,
                sleepTimeCoefX: 0.0025,
                sleepTimeCoefY: 0.0025
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Doctor Anton</h1>
    </header>
    <div id="app">
        <div class="container">
            <p>I am a licensed and practicing therapist in the Los Angeles area.</p>
            <p>My goals are to help those with mental health issues.</p>
        </div>
    </div>
</body>
</html>
